<html>
 <head>
  <title>Dashboard</title>
  <meta name="viewport" content="width=210, initial-scale=1">
 </head>
 <body style="width:210px;height:450px">
  <link href="https://espruino.github.io/TinyDash/tinydash.css" rel="stylesheet">
  <script src="https://espruino.github.io/TinyDash/tinydash.js"></script>
  <script src="https://www.puck-js.com/puck.js"></script>  
  <script>
   
  // Called when we get a line of data
  function onLine(line) {

    try {
     
  
  var val = JSON.parse(line);
  var ohms = 10000*val/(1-val); // work out ohms
  var A = 0.001125308852122; // Steinhart equation
  var B = 0.000234711863267;
  var C = 0.000000085663516;
  var W = Math.log(ohms);
  var j = 1 / (A + W * (B+C * W*W)) - 273.15;
     var j = 22.5;
      
      console.log("Received JSON: ",j);
      elements.temperature.setValue(j.temperature);
    } catch(e) {
      console.log("Received: ",line);
    }
  }
  var connection;
  function connectDevice() {
    Puck.connect(function(c) {
      if (!c) {
        alert("Couldn't connect!");
        return;
      }
      connection = c;
      // remove modal window
      elements.modal.remove();
      // Handle the data we get back, and call 'onLine'
      // whenever we get a line
      var buf = "";
      connection.on("data", function(d) {
        buf += d;
        var i = buf.indexOf("\n");
        while (i>=0) {
          onLine(buf.substr(0,i));
          buf = buf.substr(i+1);
          i = buf.indexOf("\n");
        }
      });
      // First, reset Puck.js
      connection.write("reset();\n", function() {
        // Wait for it to reset itself
        setTimeout(function() {
          // Now tell it to write data on the current light level to Bluetooth
          // 10 times a second. Also ensure that when disconnected, Puck.js
          // resets so the setInterval doesn't keep draining battery.
          connection.write("setInterval(function(){Bluetooth.println(JSON.stringify({temperature:analogRead(D29)}));},100);NRF.on('disconnect', function() {reset()});\n",
            function() { console.log("Ready..."); });
          }, 1500);
        });
      });
  }
  // Set up the controls we see on the screen    
  var elements = {
    heading : TD.label({x:10,y:10,width:190,height:50,label:"Thermistor Test"}),
    temperature : TD.gauge({x:10,y:70,width:190,height:220,label:"Temperature",value:0,min:0,max:100}),
    modal: TD.modal({x:10,y:10,width:190,height:430,label:"Click to connect",onchange:connectDevice})
  }
  for (var i in elements)
    document.body.appendChild(elements[i]);
  </script>
 </body>
</html>
